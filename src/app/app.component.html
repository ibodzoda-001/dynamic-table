<nz-table #basicTable nzBordered [nzData]="listOfData">
  <thead>
  <tr>
    <th *ngFor="let header of headers">{{header.title}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td *ngFor="let header of headers">{{data[header.key]}}</td>
  </tr>
  </tbody>
</nz-table>
